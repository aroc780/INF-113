<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">  
    <title>ejercicio01</title>
    <script>
        function esPar(){
            let num = parseInt(prompt("Ingrese numero entero:"));
            if (num % 2 == 0) {
                document.write(num, " es par")
            } else {
                document.write(num, " es impar.")
            }
        }
    </script>
</head>
<body>
    <button onclick="esPar()">Par o Impar</button>
    
</body>
</html>
